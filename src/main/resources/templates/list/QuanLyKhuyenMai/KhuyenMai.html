<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Khuyến Mãi</title>
    <link rel="stylesheet" th:href="@{/css/homeKM.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <th:block th:include="fragment/head :: head"></th:block>
</head>
<body class="vertical light">
<div th:include="fragment/navbar :: navbar"></div>
<div th:include="fragment/sidebar :: sidebar"></div>
<main class="main-content" role="main">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12">
                <h2 class="mb-2 page-title">Quản lý khuyến mãi</h2>
                <p class="card-text"></p>
                <div class="row my-4">
                    <div class="main-container">
                        <!-- Form tìm kiếm -->
                        <form th:action="@{/admin/search}" method="GET">
                            <input type="text" name="keyword" placeholder="Tìm kiếm..." />
                            <label>
                                <input type="radio" name="trangThai" value="true" th:checked="${trangThai == true}">
                                Còn hạn
                            </label>
                            <label>
                                <input type="radio" name="trangThai" value="false" th:checked="${trangThai == false}">
                                Hết hạn
                            </label>
                            <button type="submit">Tìm kiếm</button>
                        </form>

                        <!-- Nút thêm khuyến mãi -->
                        <div class="mt-5">
                            <a th:href="@{/admin/view-add}">
                                <button type="button"><i class="bi bi-plus-circle"></i> Thêm Khuyến Mãi</button>
                            </a>
                        </div>

                        <!-- Bảng danh sách khuyến mãi -->
                        <table>
                            <thead>
                            <tr>
                                <th>Mã Khuyến Mãi</th>
                                <th>Tên Khuyến Mãi</th>
                                <th>Giảm Giá</th>
                                <th>Ngày Bắt Đầu</th>
                                <th>Ngày Kết Thúc</th>
                                <th>Loại Giảm</th>
                                <th>Trạng Thái</th>
                                <th>Hành Động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="khuyenMai : ${khuyenMaiPage.content}">
                                <td th:text="${khuyenMai.maKhuyenMai}">Mã KM</td>
                                <td th:text="${khuyenMai.tenKhuyenMai}">Tên KM</td>
                                <td th:text="${khuyenMai.giamGia}">Giảm Giá</td>
                                <td th:text="${#dates.format(khuyenMai.ngayBatDau,'dd-MM-yyyy')}">Ngày Bắt Đầu</td>
                                <td th:text="${#dates.format(khuyenMai.ngayKetThuc,'dd-MM-yyyy')}">Ngày Kết Thúc</td>
                                <td th:text="${khuyenMai.loaiGiam ? 'Phần trăm' : 'Tiền mặt'}">Loại Giảm</td>
                                <td th:text="${khuyenMai.trangThai ? 'Còn hạn' : 'Hết hạn'}">Trạng thái</td>
                                <td>
                                    <form th:action="@{/admin/edit/{id}(id=${khuyenMai.idKhuyenMai})}" method="get">
                                        <button type="submit" class="btn-edit">Sửa</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <!-- Phân trang -->
                        <div class="pagination">
                            <a class="prev" th:if="${khuyenMaiPage.hasPrevious()}" th:href="@{/admin/quan-ly-khuyen-mai(page=${khuyenMaiPage.number - 1}, size=${khuyenMaiPage.size})}">&laquo;</a>
                            <span class="current-page" th:text="${khuyenMaiPage.number + 1}"></span>
                            <a class="next" th:if="${khuyenMaiPage.hasNext()}" th:href="@{/admin/quan-ly-khuyen-mai(page=${khuyenMaiPage.number + 1}, size=${khuyenMaiPage.size})}">&raquo;</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:include="fragment/script :: script"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
