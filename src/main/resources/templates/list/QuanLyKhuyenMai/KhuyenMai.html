<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Khuyến Mãi</title>
    <link rel="stylesheet" th:href="@{/css/homeKM.css}">
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

<div th:include="fragment/navbar :: navbar"></div>
<div th:include="fragment/sidebar :: sidebar"></div>
<main class="main-content" role="main">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12">
                <h2 class="mb-2 page-title">Quản lý khuyến mãi</h2>
                <p class="card-text"></p>
                <div class="row my-4">
                    <div class="main-container">
                        <!-- Form tìm kiếm -->
                        <form th:action="@{/admin/quan-ly-khuyen-mai/search}" method="GET" class="form-inline my-2 my-lg-0">
                            <!-- Input tìm kiếm -->
                            <div class="form-group mr-3">
                                <input type="text" class="form-control" name="keyword" placeholder="Tìm kiếm..." />
                            </div>

                            <!-- Radio buttons -->
                            <div class="form-group mr-3">
                                <label class="mr-2">
                                    <input type="radio" class="form-check-input" name="trangThai" value="Còn hạn" th:checked="${trangThai} == 'Còn hạn'">
                                    Còn hạn
                                </label>
                                <label class="mr-2">
                                    <input type="radio" class="form-check-input" name="trangThai" value="Sắp diễn ra" th:checked="${trangThai} == 'Sắp diễn ra'">
                                    Sắp diễn ra
                                </label>
                                <label>
                                    <input type="radio" class="form-check-input" name="trangThai" value="Hết hạn" th:checked="${trangThai} == 'Hết hạn'">
                                    Hết hạn
                                </label>
                            </div>

                            <!-- Nút tìm kiếm -->
                            <button type="submit" class="btn btn-primary">Tìm kiếm</button>
                        </form>



                        <!-- Nút thêm khuyến mãi -->
                        <div class="mt-5">
                            <a href="/admin/quan-ly-khuyen-mai/view-add" >

                                <button type="button" ><i class="bi bi-plus-circle"></i> Thêm Khuyến Mãi</button>
                            </a>
                        </div>

                        <!-- Bảng danh sách khuyến mãi -->
                        <table>
                            <thead>
                            <tr>
                                <th>Mã Khuyến Mãi</th>
                                <th>Tên Khuyến Mãi</th>
                                <th>Giảm Giá</th>
                                <th>Ngày Bắt Đầu</th>
                                <th>Ngày Kết Thúc</th>
                                <th>Loại Giảm</th>
                                <th>Số lượng</th>
                                <th>Giảm tối thiểu</th>
                                <th>Giảm tối đa</th>
                                <th>Trạng Thái</th>
                                <th>Hành Động</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="khuyenMai : ${khuyenMaiPage.content}">
                                <td th:text="${khuyenMai.maKhuyenMai}">Mã KM</td>
                                <td th:text="${khuyenMai.tenKhuyenMai}">Tên KM</td>
                                <td th:text="${khuyenMai.giamGia}">Giảm Giá</td>
                                <td th:text="${#dates.format(khuyenMai.ngayBatDau,'dd-MM-yyyy')}">Ngày Bắt Đầu</td>
                                <td th:text="${#dates.format(khuyenMai.ngayKetThuc,'dd-MM-yyyy')}">Ngày Kết Thúc</td>
                                <td th:text="${khuyenMai.loaiGiam ? 'Phần trăm' : 'Tiền mặt'}">Loại Giảm</td>
                                <td th:text="${khuyenMai.soLuong}">Số lượng</td>
                                <td th:text="${khuyenMai.giamToiThieu} ">Giam tối thiểu</td>
                                <td th:text="${khuyenMai.giamToiDa}" >Giảm tối đa</td>
                                <td th:text="${khuyenMai.trangThai}">Trạng thái</td>
                                <td>
                                    <!--                                    <form th:action="@{/admin/quan-ly-khuyen-mai/delete/{id}(id=${khuyenMai.idKhuyenMai})}" method="post">-->
                                    <!--                                        <button type="submit" class="btn-delete">Xóa</button>-->
                                    <!--                                    </form>-->
                                    <form th:action="@{/admin/quan-ly-khuyen-mai/edit/{id}(id=${khuyenMai.idKhuyenMai})}" method="get">
                                        <button type="submit" class="btn-edit"> <i class="bi bi-pencil"></i> Sửa</button>
                                    </form>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <!-- Phân trang -->

                        <div class="pagination">
                            <a class="prev" th:if="${khuyenMaiPage.hasPrevious()}" th:href="@{/admin/quan-ly-khuyen-mai(page=${khuyenMaiPage.number - 1}, size=${khuyenMaiPage.size})}">&laquo;</a>
                            <span class="current-page" th:text="${khuyenMaiPage.number + 1}"></span>
                            <a class="next" th:if="${khuyenMaiPage.hasNext()}" th:href="@{/admin/quan-ly-khuyen-mai(page=${khuyenMaiPage.number + 1}, size=${khuyenMaiPage.size})}">&raquo;</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
